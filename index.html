<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Relatórios Excel</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <main class="container">
        <header>
            <h1>Extrator de Relatórios</h1>
            <p>Faça o upload do seu relatório de sugestão de compras em formato Excel (.xlsx) para extrair os itens com valores positivos.</p>
        </header>

        <section>
            <div id="upload-area" class="upload-area">
                <input type="file" id="file-upload" accept=".xlsx, .xls, .csv" hidden />
                <span class="material-symbols-outlined icon-upload">upload_file</span>
                <p><strong>Clique para selecionar</strong> ou arraste o arquivo Excel aqui</p>
                <span id="file-name" class="file-name"></span>
            </div>
        </section>

        <section class="status-section">
            <div id="status-box" class="status-box info">
                <span id="status-icon" class="material-symbols-outlined">info</span>
                <span id="status-message">Aguardando o envio do arquivo...</span>
            </div>
        </section>

        <section id="result-section" class="result-section"></section>
    </main>

    <script src="script.js"></script>

</body>
</html>
